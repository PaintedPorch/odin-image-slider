<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/meyerReset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <img src="./images/bg.jpeg" class="background">
    <div id="slider">
        <!-- Musical Composer Slides, displays current image -->
        <img src="./images/bach.jpeg" alt="bach">
    </div>
    <div id="buttons">
        <!-- One buttons increments the displayed image, other decrements -->
        <button class="backwards button">&#8592</button>
        <button class="forwards button">&#8594</button>
    </div>
    <div id="currImage">
        <!-- Append circles with the amount of images in the list, if
        the image is the current, highlight it -->
    </div>
</body>
</html>
